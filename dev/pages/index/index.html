<div class="page_index">
    <link rel="stylesheet" href="/static/pages/index/style.css" />
    <section class="main">
        <header>
            <h1>NEET PROJECT</h1>
            <h2>
            <fieldset class="descbox">
                <legend class="desc">宅☑前端☑动漫☑乐器☑绘☑ 工事中( ´・ω・｀)</legend>
            </fieldset>
            </h2>
        </header>
        <nav class="clearfix">
            <ul class="pages">
                <li><a href="/"><icon>✡</icon>home</a></li>
                <li><a href="/lab"><icon>〄</icon>lab</a></li>
                <li><a href="/blog"><icon>⌸</icon>blog</a></li>
                <li><a href="/about"><icon>❄</icon>about</a></li>
            </ul>
            <ul class="posts">
                {% for post in site.posts limit:7 %}
                <li><a href="{{ post.url }}" data-fake="/article#!{{ post.url }}"><time>{{ post.date | date_to_string }}</time> - {{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </section>
    <footer class="sub">
        <p data-npc="pause">::theme - [[style]]::</p>
        <p>© neetproject 2015 ver.<a href="https://github.com/chanteP" target="_blank">github_pages</a> for mobile</p>
    </footer>
    <script>window.parent.core.loadPage('index', null, wrapper, '/static/pages/index/index.js');</script>
</div>

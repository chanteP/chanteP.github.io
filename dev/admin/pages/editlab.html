<h2>Welcome</h2>
<div class="clear"></div>
<div class="content-box">
	<div class="content-box-header">

		<h3>添加实验室资料</h3>
		<ul class="content-box-tabs">
			<li>
				<a href="#tab1" class="default-tab">Table</a>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<form id="lab_add_form">
				<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
					<p>
						<label>title</label>
							<input class="text-input small-input" type="text" name="title" />
					</p>
					<p>
						<label>tags</label>
						<input class="text-input medium-input datepicker" type="text" name="tags" />
						<br /><small>split by space</small>
					</p>
					<p>
						<label>image-url</label>
						<input class="text-input medium-input datepicker" type="text" name="image" />
						<br /><small><a>hover to view</a></small>
					</p>
					<p>
						<label>link-url</label>
						<input class="text-input medium-input datepicker" type="text" name="link" />
						<br /><small><a href="" target="_blank">view in blank</a></small>
					</p>
					<p>
						<label>about</label>
						<input class="text-input medium-input datepicker" type="text" name="about" />
						<br /><small>lab introduction</small>
					</p>
					<p>
						<input class="button" type="submit" id="lab_add_submit" onsubmit="return false;" value="add lab" />
						<span id="add_succ" style="display: none" class="input-notification success png_bg">add Successful!!</span>
						<span id="add_error" style="display: none" class="input-notification success png_bg">error!!</span>
					</p>
				</fieldset>
				<div class="clear"></div><!-- End .clear -->
			</form>
		</div>
	</div>
</div>

<h2></h2>
<p id="page-intro">
</p>
<div class="clear"></div>
<div class="content-box">
	<div class="content-box-header">

		<h3>来访信息</h3>

		<ul class="content-box-tabs">
			<li>
				<a href="#tab1" class="default-tab">List</a>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<table>
				
				<thead>
					<tr>
						<th style="width:2%;">vid</th>
						<th style="width:4%;">date</th>
						<th style="width:5%;">ip</th>
						<th style="width:4%;">city</th>
						<th style="width:8%;">request</th>
						<th style="width:5%;">referrer</th>
						<th style="width:10%;">useragent</th>
					</tr>

				</thead>

				<tfoot>
					<tr>
						<td colspan="9">
						<div class="bulk-actions align-left">
							<select name="dropdown">
								<option value="option1">Choose an action...</option>
								<option value="delete">Delete</option>
							</select>
							<a class="button" href="#">Apply to selected</a>
						</div>
						<div class="pagination">
							<a href="?page=1" title="First Page">&laquo; First</a>
							<a href="?page={$curpage - 1}" title="Previous Page">&laquo; Prev</a>
							<a href="?page={$curpage - 1}" class="number">{$curpage - 1}</a>
							<a href="" class="number current">{$curpage}</a>
							<a href="?page={$curpage + 1}" class="number">{$curpage + 1}</a>
							<a href="?page={$curpage + 1}" title="Next Page">Next &raquo;</a>
							<a href="?page=100" title="Last Page">Last &raquo;</a>
						</div><!-- End .pagination --><div class="clear"></div></td>
					</tr>
				</tfoot>

				<tbody>
					{foreach $visitdata as $rs}

					<tr data="{$rs.id}">
						<td style="width:2%;" >{$rs.vid}</td>
						<td style="width:4%;" title="{$rs.vdate}">{$rs.vdate}</td>
						<td style="width:5%;" title="{$rs.vip}">{$rs.vip}</td>
						<td style="width:4%;" title="{$rs.vcity}">{$rs.vcity}</td>
						<td style="width:8%;" title="{$rs.referrer}">{$rs.referrer}</td>
						<td style="width:5%;" title="{$rs.requesturl}">{$rs.requesturl}</td>
						<td style="width:10%;" title="{$rs.useragent}">{$rs.useragent}</td>
					</tr>

					{foreachelse}

					{/foreach} 

				</tbody>
			</table>
		</div>
	</div>
</div>

<div data-page="lab" class="page_lab">
    <style><%style%></style>
    <section class="wrap" id="labList">
        <header class="hide">
            <h1>np实验室</h1>
        </header>
        <ul data-bind="lab" class="list">
            <li data-list="lab in data" class="unit">
                <a href="[[link]]" target="_blank"> 
                <figure class="uniwrap">
                    <figcaption class="labtitle">[[lab.title]]</figcaption>
                    <img class="thumbnail" data-lazy="[[lab.image]]" lazy-loading>
                    <dl class="info">
                        <dt title="[[lab.title]]">[[lab.title]]</dt>
                        <dd>[[lab.date]]</dd>
                        <dd class="tags">[[lab.tags]]</dd>
                        <dd class="abst"><p>[[lab.about]]</p></dd>
                    </dl>
                </figure>
                </a>
            </li>
        </ul>
    </section>
    <script src="/static/js/lab.js"></script>
</div>

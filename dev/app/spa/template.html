{if $isPage}
    <div data-page="{$page}" data-status="hide">
{if $cssFile}<style>{$cssFile}</style>{/if}
{if $htmlFile}{include file="{$htmlFile}"}{/if}
    </div>
    <script id="spaScript">
    (function(window, self, undefined){
        window.setPage('{$page}', document.querySelector('[data-page]'));
        {if $jsFile}var define = window.define;
        {$jsFile}{/if}
    })(window.parent === window ? window : window.parent, self);
    </script>
{else}
    <div data-page="{$page}" data-status="show">
{if $cssFile}<style>{$cssFile}</style>{/if}
{if $htmlFile}{include file="{$htmlFile}"}{/if}
    </div>
    {if $jsFile}
    <script id="spaScript">
        {$jsFile}
    </script>
    {/if}
{/if}

<div class="page_lab p_nm p_nsh {$labonshow}" data-node="mainbox">
	<section class="wrap labcont">
		<header class="labhead">
			<h1 class="lab_title" data-node="title">{$curdata.title}</h1>
			<div class="lab_func">
				<a target="_blank" title="新窗口打开" href="{$curdata.link}" data-node="blank">&#x21f1;</a>
				<a title="刷新" data-node="refresh">&#x21bb;</a>
				<a title="关闭" href="/lab">&#x00d7;</a>
			</div>
		</header>
		<iframe class="iframe" src="{$curdata.link}" data-node="labiframe"></iframe>
	</section>
	<section class="wrap labbox scrollbox">
		<h1 class="f_line" style="display:none;">lab list</h1>
		<div class="labtop">
			<input class="search" data-node="search" type="text" placeholder="keyword" />
		</div>
		<ul class="list clearfix">
			{foreach $labdata as $rs}
			<li class="lab" data-labid="{$rs.id}" data-node="labview" data-link="{$rs.link}" data-tag="{$rs.tags} {$rs.title} {$rs.about}">
				<a href="/lab/{$rs.id}">
					<figure class="unit">
						<img class="view" src="{$rs.image}" alt="" />
						<figcaption class="mask">
							<h2 class="mask_title" data-title="{$rs.title}" title="{$rs.title}">{$rs.title}</h2>
							<p class="mask_date">{$rs.date}</p>
							<p class="mask_text">{$rs.about}</p>
						</figcaption>
					</figure>
				</a>
			</li>
			{foreachelse}
			<li class="lab" data-labid="13" data-node-test="labli" data-node="labview" data-link="http://npkit.sinaapp.com/data/colorName.html" data-tag="color 颜色名称查询 无聊做了个查询颜色名称的东西....">
				<a href="/lab/13">
					<figure class="unit">
						<img class="view" src="http://ww1.sinaimg.cn/bmiddle/94fef42egw1efqtkrrc3cj21kw0v1tjk.jpg" alt="">
						<figcaption class="mask">
							<h2 class="mask_title" data-title="颜色名称查询">颜色名称查询</h2>
							<p class="mask_date">2014-04-24 17:59:21</p>
							<p class="mask_text">无聊做了个查询颜色名称的东西....</p>
						</figcaption>
					</figure>
				</a>
			</li>
			{/foreach} 
		</ul>
	</section>
</div>

---
layout: page
---
<div class="page_lab">
    <script>
        window.top.alpha.loadPage('/lab', wrapper, {
            scripts:['/static/pages/lab/index.js']
        });
    </script>
    <section class="wrap" id="labList">
        <header class="hide">
            <h1>np实验室</h1>
        </header>
        <ul data-bind="lab" class="list">
        {% for post in site.categories.lab %}
            <li class="unit">
                <a href="{{ post.link }}" target="_blank"> 
                    <figure class="uniwrap">
                        <figcaption class="labtitle">{{ post.title }}</figcaption>
                        <img class="thumbnail" data-lazyload="{{ post.image }}" />
                        <dl class="info">
                            <dt title="{{ post.title }}">{{ post.title }}</dt>
                            <dd>{{ post.date | date_to_string }}</dd>
                            <dd class="tags">{{ post.tags }}</dd>
                            <dd class="abst"><p>{{ post.content | strip_html | truncate : 110 | escape_once | append:'...'}}</p></dd>
                        </dl>
                    </figure>
                </a>
            </li>
        {% endfor %}
        </ul>
    </section>
</div>

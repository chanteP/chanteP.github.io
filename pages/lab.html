---
layout: page
---
<div data-page="lab" class="page_lab">
    <style>.page_lab{min-height:100%}.page_lab .wrap{padding-left:220px}.page_lab .list{margin:auto}.page_lab .unit{width:100%;height:160px;margin:2px 0;border-top:1px;border-bottom:1px;border-color:#f0f0f0;border-style:solid}.page_lab .unit[data-list]{display:none}.page_lab .uniwrap{position:relative;width:100%;height:100%;overflow:hidden;background:url('/resource/progressing.gif') 25% center no-repeat}.page_lab .labtitle{display:none}.page_lab .thumbnail{position:absolute;display:block;margin:auto;width:100%;z-index:1;opacity:1;-webkit-transition:all 0.2s ease;-moz-transition:all 0.2s ease;transition:all 0.2s ease}.page_lab .thumbnail[lazy-loading]{opacity:0}.page_lab .info{position:relative;padding-left:50%;height:100%;background:linear-gradient(90deg, transparent, #fff 50%);z-index:2}.page_lab .info dt,.page_lab .info dd{color:#666}.page_lab .info dt{font-size:22px;line-height:2}.page_lab .info dd{margin:1em}</style>
    <section class="wrap">
        <ul data-bind="lab" class="list">
            <li data-list="data" class="unit">
                <a> 
                <figure class="uniwrap">
                    <figcaption class="labtitle">[[title]]</figcaption>
                    <img class="thumbnail" data-lazy="[[image]]" lazy-loading>
                    <dl class="info">
                        <dt>[[title]]</dt>
                        <dd>[[date]]</dd>
                        <dd>[[tags]]</dd>
                        <dd><p>[[about]]</p></dd>
                    </dl>
                </figure>
                </a>
            </li>
        </ul>
    </section>
    <script>window.parent.core.initPage(window,function(a,n,t,i){var o=a.DataBind,c=a._config.apiHost+"/api/getLabData.php",d={data:null},e=function(){i.io.get(c,{onSuccess:function(a){d.data=a.data}}),new o("lab",d),o.scan(t)};return e(),{init:function(){i.lazyload(i.find("#wrapper"),t,"data-lazy")}}});</script>
</div>

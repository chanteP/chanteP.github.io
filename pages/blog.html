<div data-page="blog" class="page_blog">
    <style>.page_blog{min-height:100%;background:#EAEAEA}.page_blog .blog_list{padding:0 9px}.page_blog .blog_list>li{float:left;width:50%;-webkit-transition:all 0.2s ease;-moz-transition:all 0.2s ease;transition:all 0.2s ease}.page_blog .blog_list article{margin:18px 9px;padding:20px;background:rgba(255,255,255,0.4);line-height:1.8}.page_blog .blog_list article>a:link{text-decoration:none}.page_blog .blog_list h1{font-size:24px}.page_blog .blog_list .info{color:#a1a1a1}.page_blog .blog_list .content{color:#666;line-height:2;max-height:4em;-webkit-transition:all 0.2s ease;-moz-transition:all 0.2s ease;transition:all 0.2s ease}.page_blog .blog_list .more{text-align:right}.page_blog .blog_list .more [data-fake]:after{content:'全部展开'}.page_blog .blog_list .more [data-act="toTop"]{display:none}.page_blog .blog_list[data-status=show]{width:100%;clear:both}.page_blog .blog_list[data-status=show] [data-fake]:after{content:'收起'}.page_blog .blog_list[data-status=show] [data-act="toTop"]{display:inline-block}.page_blog .blog_list[data-status=show] .content{max-height:200em}@media screen and (max-width: 750px){.page_blog .blog_list>li{float:none;width:auto}}</style>
    <section class="wrap">
        <ul class="blog_list clearfix">
        {% for post in site.posts %}
            <li data-node="postlist" data-status>
                <article>
                    <a href="{{ post.url }}" data-fake="/blog#!{{ post.url }}" data-act="loadBlog">
                        <h1>{{ post.title }}</h1>
                    </a>
                    <p class="info">{{ post.date | date_to_string }}</p>
                    <div class="content" data-node="content">
                        <p>{{ post.content | truncate : 30 }}</p>
                    </div>
                    <p class="more">
                        <a href="{{ post.url }}" data-fake="/blog#!{{ post.url }}" data-act="loadBlog"></a>
                        <a data-act="toTop">回到顶部</a>
                    </p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>

</div>

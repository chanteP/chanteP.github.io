---
layout: page
---
<div data-page="blog" class="page_blog">
    <style>.page_blog{min-height:100%;background:#ccc}.page_blog .blog_list{padding:0 9px}.page_blog .blog_list>li{float:left;width:50%}.page_blog .blog_list article{margin:18px 9px;padding:20px;background:rgba(255,255,255,0.4);line-height:1.8}.page_blog .blog_list article>a:link{text-decoration:none}.page_blog .blog_list h1{font-size:24px}.page_blog .blog_list .info{color:#a1a1a1}.page_blog .blog_list .abst{color:#666}</style>
    <section class="wrap">
        <ul class="blog_list clearfix">
        {% for post in site.posts %}
            <li>
                <article>
                    <a href="/post/{{ post.url }}" data-fake="{{ site.baseurl }}{{ post.url }}">
                        <h1>{{ post.title }}</h1>
                    </a>
                    <p class="info">{{ post.date | date_to_string }}</p>
                    <p class="abst">fasdfsdfasdf</p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>
    <script>window.parent.core.initPage(window,function(){});</script>
</div>

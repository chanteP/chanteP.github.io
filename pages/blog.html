<div data-page="blog" class="page_blog">

ent:'收起'}.page_blog .blog_list [data-node="postlist"][data-status="show"] .more [data-act="toTop"]{display:inline-block}.page_blog .blog_list [data-node="postlist"][data-status="loading"]:before{opacity:1;visibility:visible;background:url('/resource/progressing.gif') center center rgba(0,0,0,0.1)}@media screen and (max-width: 750px){.page_blog .blog_list>li{float:none;width:auto}}</style>
    <section class="wrap">
        <ul class="blog_list clearfix">
        {% for post in site.posts %}
            <li data-node="postlist" data-status>
                <article>
                    <a href="{{ post.url }}" class="title" data-fake="/blog#!{{ post.url }}" data-act="loadBlog">
                        <h1 title="{{ post.title }}">{{ post.title }}</h1>
                    </a>
                    <fieldset class="infobox">
                        <legend class="info">{{ post.date | date_to_string }}</legend>
                    </fieldset>
                    <div class="content" data-node="content">
                        <p>{{ post.content | truncate : 50 | escape_once | append:'...'}}</p>
                    </div>
                    <p class="more">
                        <a href="{{ post.url }}" data-fake="/blog#!{{ post.url }}" data-act="loadBlog"></a>
                        <a href="javascript:;" data-act="toTop">回到顶部</a>
                    </p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>

</div>

---
layout: page
---
<div data-page="index" class="page_index">
    <style>.page_index{position:relative;height:100%}.page_index .main{position:relative;top:37%;padding:0 3%}.page_index h1{font-size:100px;font-weight:100;line-height:1}.page_index .descbox{margin-bottom:8px;padding-left:12px;border-top:1px solid #a1a1a1}.page_index .desc{padding:0 12px;font-size:12px;color:#a1a1a1;line-height:1.8;font-weight:400}.page_index ul{float:left;width:190px}.page_index ul.posts{width:30em}.page_index ul time{font-size:12px;display:inline-block;width:6em;overflow:hidden}.page_index li{border-left:#333 solid 3px;margin:0 0 0 6px;-webkit-transition:all 0.2s ease 0s;-moz-transition:all 0.2s ease 0s;transition:all 0.2s ease 0s}.page_index li:first-child,.page_index li:hover{border-color:#48D3CE}.page_index li a{display:block;padding:4px 0 4px 12px;text-decoration:none;color:#666;-webkit-transition:all 0.2s ease 0s;-moz-transition:all 0.2s ease 0s;transition:all 0.2s ease 0s;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}.page_index li a:hover{color:#48D3CE}.page_index footer{position:absolute;bottom:4px;padding:0 3%}.page_index footer p{margin:0 6px;font-size:12px;line-height:1.4;color:#e0e0e0}.page_index footer a{color:#e0e0e0;text-decoration:underline}.page_index footer a:hover{color:#e0e0e0}@media screen and (max-width: 750px){.page_index .main{top:25%}.page_index h1{font-size:40px;padding-left:12px}.page_index ul{float:left;margin:2%}.page_index ul.pages{width:40%}.page_index ul.posts{width:52%;margin-right:0}.page_index ul time{width:3.3em}}</style>
    <section class="main">
        <header>
            <h1>NEET PROJECT</h1>
            <h2>
            <fieldset class="descbox">
                <legend class="desc">宅☑前端☑动漫☑乐器☑绘☑ 工事中( ´・ω・｀)</legend>
            </fieldset>
            </h2>
        </header>
        <nav class="clearfix">
            <ul class="pages">
                <li><a href="/"><icon>✡</icon>home</a></li>
                <li><a href="/lab"><icon>〄</icon>lab</a></li>
                <li><a href="/blog"><icon>⌸</icon>blog</a></li>
                <li><a href="/about"><icon>❄</icon>about</a></li>
            </ul>
            <ul class="posts">
                {% for post in site.posts %}
                <li><a href="{{ post.url }}" data-fake="/blog#!{{ post.url }}"><time>{{ post.date | date_to_string }}</time> - {{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </section>
    <footer class="sub">
        <p data-npc="pause">::theme - [[style]]::</p>
        <p>© neetproject 2015 ver.<a href="https://github.com/chanteP" target="_blank">github_pages</a> for mobile</p>
    </footer>
    <script>window.parent.core.initPage(document, function(wrap, $){
    var npc, ball, group = [], PI2 = Math.PI * 2;


    return {
        init : function(){
            DataBind.scan($.find('footer', wrap));
        },
        show : function(){
        }
    }
});</script>
</div>

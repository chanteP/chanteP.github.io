---
layout: main
---
<div class="page_blog">
    <section class="wrap">
        <ul class="blog_list">
        {% for post in site.categories.article %}
            <li data-node="postlist" data-status data-url="#!{{ post.url }}">
                <article>
                    <a href="{{ post.url }}" class="title" target="_blank">
                        <h1 title="{{ post.title }}">{{ post.title }}</h1>
                    </a>
                    <fieldset class="infobox">
                        <legend class="info">{{ post.date | date_to_string }}</legend>
                    </fieldset>
                    <div class="content" data-node="content">
                        <p>{{ post.content | strip_html | truncate : 110 | escape_once | append:'...'}}</p>
                    </div>
                    <p class="more">
                        <a href="{{ post.url }}">more</a>
                    </p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>

    <script>
        window.parent.alpha.loadPage('/blog', wrapper, {
            scripts:['/static/pages/blog/index.js'],
            styles:['/static/pages/blog/style.css']
        });
    </script>
</div>

---
layout: main
---
<div data-page="blog" class="page_blog">
    <style>@charset "UTF-8";.page_blog {min-height: 100%; }.page_blog .blog_list {padding: 0 9px 100px 9px; }.page_blog .blog_list [data-node="postlist"] {overflow: hidden;/*@include transition;*/ }.page_blog .blog_list [data-node="postlist"] article {position: relative;margin: 9px 9px;padding: 20px;background: rgba(255, 255, 255, 0.8);line-height: 1.8; }.page_blog .blog_list [data-node="postlist"] article .title {text-decoration: none; }.page_blog .blog_list [data-node="postlist"] article .title h1 {font-size: 24px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap; }.page_blog .blog_list [data-node="postlist"] .infobox {border-top: 1px solid #ccc; }.page_blog .blog_list [data-node="postlist"] .info {color: #a1a1a1;padding: 8px; }.page_blog .blog_list [data-node="postlist"] .content {color: #666;line-height: 2;height: 4em;overflow: hidden;-webkit-transition: all 0.2s ease 0s;-moz-transition: all 0.2s ease 0s;transition: all 0.2s ease 0s; }.page_blog .blog_list [data-node="postlist"] .content p {text-indent: 2em; }.page_blog .blog_list [data-node="postlist"] .content a,.page_blog .blog_list [data-node="postlist"] .more a {color: #48D3CE;/*text-decoration: underline;*/ }.page_blog .blog_list [data-node="postlist"] .content a:hover,.page_blog .blog_list [data-node="postlist"] .more a:hover {color: #FE7F57; }.page_blog .blog_list [data-node="postlist"] .more {text-align: right; }.page_blog .blog_list [data-node="postlist"] .more [data-fake]:after {content: '全部展开'; }.page_blog .blog_list [data-node="postlist"] .more [data-act="toTop"] {display: none; }.page_blog .blog_list [data-node="postlist"][data-status="loading"],.page_blog .blog_list [data-node="postlist"][data-status="show"] {/*width: 100%;*/ }.page_blog .blog_list [data-node="postlist"][data-status="show"] .content {/*max-height: 200em;*/ }.page_blog .blog_list [data-node="postlist"][data-status="show"] .more [data-fake]:after {content: '收起'; }.page_blog .blog_list [data-node="postlist"][data-status="show"] .more [data-act="toTop"] {display: inline-block; }.page_blog .blog_list [data-node="postlist"] article:after {content: '';position: absolute;top: 0;left: 0;width: 100%;height: 100%;opacity: 0;visibility: hidden;-webkit-transition: all 0.2s ease 0s;-moz-transition: all 0.2s ease 0s;transition: all 0.2s ease 0s; }.page_blog .blog_list [data-node="postlist"][data-status="loading"] article:after {opacity: 1;visibility: visible;background: url("/static/images/progressing.gif") center center rgba(255, 255, 255, 0.75) no-repeat; }</style>
    <section class="wrap">
        <ul class="blog_list">
        {% for post in site.posts %}
            <li data-node="postlist" data-status data-url="#!{{ post.url }}">
                <article>
                    <a href="{{ post.url }}" class="title" data-fake="/article#!{{ post.url }}" data-act="loadBlog">
                        <h1 title="{{ post.title }}">{{ post.title }}</h1>
                    </a>
                    <fieldset class="infobox">
                        <legend class="info">{{ post.date | date_to_string }}</legend>
                    </fieldset>
                    <div class="content" data-node="content">
                        <p>{{ post.content | strip_html | truncate : 110 | escape_once | append:'...'}}</p>
                    </div>
                    <p class="more">
                        <a href="{{ post.url }}" data-fake="/article#!{{ post.url }}" data-act="loadBlog"></a>
                        <a href="javascript:;" data-act="toTop">回到顶部</a>
                    </p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>
    <script>window.parent.core.initPage(document,function(n,i,o){o.core.on,o.DataBind,i.find("#wrapper");return{init:function(){},show:function(){}}});</script>
</div>

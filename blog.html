---
layout: main
---
<div data-page="blog" class="page_blog">
    <style>.page_blog{min-height:100%;background:#EAEAEA}.page_blog .blog_list{padding:0 9px}.page_blog .blog_list [data-node="postlist"]{overflow:hidden}.page_blog .blog_list [data-node="postlist"] article{position:relative;margin:9px 9px;padding:20px;background:white;line-height:1.8}.page_blog .blog_list [data-node="postlist"] article .title{text-decoration:none}.page_blog .blog_list [data-node="postlist"] article .title h1{font-size:24px;text-overflow:ellipsis;overflow:hidden;white-space:nowrap}.page_blog .blog_list [data-node="postlist"] .infobox{border-top:1px solid #ccc}.page_blog .blog_list [data-node="postlist"] .info{color:#a1a1a1;padding:8px}.page_blog .blog_list [data-node="postlist"] .content{color:#666;line-height:2;min-height:4em;max-height:4em;overflow:hidden;-webkit-transition:all 0.2s ease;-moz-transition:all 0.2s ease;transition:all 0.2s ease}.page_blog .blog_list [data-node="postlist"] .content p{text-indent:2em}.page_blog .blog_list [data-node="postlist"] .content a,.page_blog .blog_list [data-node="postlist"] .more a{color:#48D3CE}.page_blog .blog_list [data-node="postlist"] .content a:hover,.page_blog .blog_list [data-node="postlist"] .more a:hover{color:#FE7F57}.page_blog .blog_list [data-node="postlist"] .more{text-align:right}.page_blog .blog_list [data-node="postlist"] .more [data-fake]:after{content:'全部展开'}.page_blog .blog_list [data-node="postlist"] .more [data-act="toTop"]{display:none}.page_blog .blog_list [data-node="postlist"][data-status="loading"],.page_blog .blog_list [data-node="postlist"][data-status="show"]{}.page_blog .blog_list [data-node="postlist"][data-status="show"] .content{max-height:200em}.page_blog .blog_list [data-node="postlist"][data-status="show"] .more [data-fake]:after{content:'收起'}.page_blog .blog_list [data-node="postlist"][data-status="show"] .more [data-act="toTop"]{display:inline-block}.page_blog .blog_list [data-node="postlist"] article:after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;visibility:hidden;-webkit-transition:all 0.2s ease;-moz-transition:all 0.2s ease;transition:all 0.2s ease}.page_blog .blog_list [data-node="postlist"][data-status="loading"] article:after{opacity:1;visibility:visible;background:url('/resource/progressing.gif') center center rgba(255,255,255,0.75) no-repeat}</style>
    <section class="wrap">
        <ul class="blog_list clearfix">
        {% for post in site.posts %}
            <li data-node="postlist" data-status data-url="#!{{ post.url }}">
                <article>
                    <a href="{{ post.url }}" class="title" data-fake="/blog#!{{ post.url }}" data-act="loadBlog">
                        <h1 title="{{ post.title }}">{{ post.title }}</h1>
                    </a>
                    <fieldset class="infobox">
                        <legend class="info">{{ post.date | date_to_string }}</legend>
                    </fieldset>
                    <div class="content" data-node="content">
                        <p>{{ post.content | truncate : 110 | escape_once | append:'...'}}</p>
                    </div>
                    <p class="more">
                        <a href="{{ post.url }}" data-fake="/blog#!{{ post.url }}" data-act="loadBlog"></a>
                        <a href="javascript:;" data-act="toTop">回到顶部</a>
                    </p>
                </article>
            </li>
        {% endfor %}
        </ul>
    </section>
    <script>window.parent.core.initPage(window, function(window, document, wrap, $){
    var bindUrl = window.core.on;
    var D = window.DataBind;
    var wrapper = $.find('#wrapper');

    var storage = {};

    var Post = function(node, url){
        this.url = url;

        this.node = node;
        this.contentNode = $.find('[data-node="content"]', node);

        this.status = this.WAITING;
        this.mark = this.node.dataset.url;
        this.toggle();
    }
    Post.prototype = {
        WAITING : 'waiting',
        LOADING : 'loading',
        LOADED : 'loaded',
        AUTOHIDE : 'autohide',
        ERROR : 'error',
        HIDE : 'hide',
        SHOW : 'show',

        set status(value){
            this.cacheStatus = value;
            this.node.dataset.status = value;
            return value;
        },
        get status(){
            return this.cacheStatus;
        },

        load : function(){
            this.status = this.LOADING;
            $.iLoad(this.url, this.getContent.bind(this), this.loadFail.bind(this));
        },
        getContent : function(i){
            this.status = this.LOADED;
            try{
                this.contentNode.innerHTML = i.contentWindow.document.getElementById('content').innerHTML;
            }catch(e){}
            this.status = this.SHOW;
        },
        loadFail : function(){
            this.status = this.ERROR;
        },
        toggle : function(){
            $.scrollTo(this.node.offsetTop, wrapper);

            if(this.status === this.ERROR || this.status === this.WAITING){
                this.load();
                return;
            }
            switch (this.status){
                case this.LOADED : ;
                case this.AUTOHIDE : ;
                case this.HIDE : 
                    this.status = this.SHOW;
                    break;
                case this.SHOW :
                    this.status = this.HIDE;
                    break;
                default : 
                    break;
            }

            var self = this;
            setTimeout(function(){
                [].forEach.call($.findAll('[data-fake]', this.node), function(btn){
                    btn.dataset.fake = '/blog' + (self.status === self.SHOW ? '' : self.mark);
                });
            }, 0);
        }
    }
    var togglePost = function(e){
        e.preventDefault()
        var url = this.getAttribute('href');
        if(!storage[url]){
            storage[url] = new Post($.parent(this, '[data-node="postlist"]'), url);
        }
        else{
            storage[url].toggle();
        }
    }

    // init()
    return {
        init : function(){
            alert(23)
            // debugger
            $.evt(wrap)
                .on('click', '[data-act="loadBlog"]', togglePost);
        }
    }
});</script>
</div>

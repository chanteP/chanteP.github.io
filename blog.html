---
layout: main
---
<div data-page="blog" class="page_blog">
    <style>.page_lab{min-height:100%}.page_lab .list{margin:auto}.page_lab .unit{width:100%;height:160px;margin:2px 0;border-top:1px;border-bottom:1px;border-color:#f0f0f0;border-style:solid}.page_lab .uniwrap{position:relative;width:100%;height:100%;overflow:hidden}.page_lab .labtitle{display:none}.page_lab .thumbnail{position:absolute;display:block;margin:auto;width:100%;z-index:-1}.page_lab .info{padding-left:50%;height:100%;background:linear-gradient(90deg, transparent, #fff 50%)}.page_lab .info dt,.page_lab .info dd{color:#666}.page_lab .info dt{font-size:22px;line-height:2}.page_lab .info dd{margin:1em}</style>
    <section class="nav-pad">
    	<ul>
		{% for post in site.posts %}
		　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
    	</ul>
    </section>
    <script>window.parent.core.initPage(window,function(){});</script>
</div>

---
layout: main
---
<div data-page="lab" class="page_lab">
    <style>.page_lab{
    min-height: 100%;
}
.page_lab .list{
    /*width: 760px;*/
    margin: auto;
}
.page_lab .unit{
    /*float: left;*/
    width: 100%;
    height: 160px;
    margin: 2px 0;
    border-top:1px;
    border-bottom:1px;
    border-color:#f0f0f0;
    border-style: solid;
}
.page_lab .uniwrap{
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.page_lab .labtitle{
    display: none;
}
.page_lab .thumbnail{
    position: absolute;
    display: block;
    margin: auto;
    width: 100%;
    z-index: -1;
}
.page_lab .info{
    padding-left: 50%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #fff 50%);
}
.page_lab .info dt,
.page_lab .info dd{
    color: #666;
}
.page_lab .info dt{
    font-size: 22px;
    line-height: 2;
}
.page_lab .info dd{
    margin: 1em;
}</style>
    <section class="nav-pad">
        <ul data-bind="lab" class="list">
            <li data-list="data" class="unit">
                <a>
                <figure class="uniwrap">
                    <figcaption class="labtitle">{{title}}</figcaption>
                    <img class="thumbnail" data-src="{{image}}">
                    <dl class="info">
                        <dt>{{title}}</dt>
                        <dd>{{date}}</dd>
                        <dd>{{tags}}</dd>
                        <dd><p>{{about}}</p></dd>
                    </dl>
                </figure>
                </a>
            </li>
        </ul>
    </section>
    <script>window.parent.core.initPage(window, function(window, document, wrap, $){
    var D = window.DataBind;
    var api = window._config.apiHost + '/api/getLabData.php';

    var vm = {
        data : null
    };

    return {
        init : function(){
            $.io.get(api, {
                onSuccess : function(data){
                    vm.data = data.data;
                }
            });
            new D('lab', vm);
            D.scan(wrap);
        },
        show : function(){
            $.find('#mainnav').show();
        },
        hide : function(){
            
        }
    }
});</script>
</div>

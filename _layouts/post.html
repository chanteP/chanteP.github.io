<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="telephone=no" name="format-detection" />
        
        <link type="text/css" rel="stylesheet" href="/static/css/markdown.css"/>
        <script src="/static/lib/base.js"></script>
    </head>
<body>
    <div id="wrapper" class="main-wrapper">
        <div class="wrap post">
{{ content }}
        </div>
    </div>
    <div id="syscomp" class="main-comp">
        <nav id="mainnav" class="main-nav show">
            <ul>
                <li data-for="index" data-hide="1">
                    <a href="/"><icon>✡</icon><span>home</span></a>
                </li>
                <li data-for="lab">
                    <a href="/lab"><icon>〄</icon><span>lab</span></a>
                </li>
                <li data-for="blog,article" class="cur">
                    <a href="/blog"><icon>⌸</icon><span>blog</span></a>
                </li>
                <li data-for="about">
                    <a href="/about"><icon>❄</icon><span>about</span></a>
                </li>
            </ul>
        </nav>
    </div>
    <script>
    if(window.parent !== window){
        window.addEventListener('onbeforeunload', function(){
            window.parent.history.go(-1);
        });
        window.parent.alpha && window.parent.alpha.evt(document.getElementById('mainnav'))
            .on('click', 'a', function(e){
                e.preventDefault();
                window.parent.history.go(-1);
                window.parent.alpha.go(this.getAttribute('href'));
            });
    }
    </script>
</body>
</html>

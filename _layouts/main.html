<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="zh-CN" />
        
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        
        <title>neetproject( ´・ω・｀)</title>
        
        <link rel="shortcut icon" href="/static/images/fav.png" />
        <!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" media="screen" href="/static/css/main.css" />
        <script src="/static/lib/fastclick.js"></script>
        <script src="/static/lib/core.js"></script>
    </head>
    <body class="loading">
        <!-- <div id="bg" data-bg="/static/images/bg.jpg" lazy-loading></div> -->
        <div id="wrapper" class="main-wrapper">
{{ page }}
        </div>

            <canvas id="npc" class="main-bg"></canvas>
            <nav id="mainnav" class="main-nav">
                <ul>
                    <li data-for="index" data-hide="1">
                        <a href="/"><icon>✡</icon><span>home</span></a>
                    </li>
                    <li data-for="lab">
                        <a href="/lab"><icon>〄</icon><span>lab</span></a>
                    </li>
                    <li data-for="blog,article">

                    </li>

            </nav>
            <div id="mainLoading" class="loading main-loading" onclick="history.go(-1)"></div>

        <script>
        window.addEventListener('load', function() {
            if(!('defineProperty' in Object)){
                document.body.innerHTML = '<h3 style="padding-top:1rem;text-align:center;">系统版本太低，暂不支持</h3>';
            }
        });
        </script>

<!DOCTYPE html>
<html manifest="/manifest/base.appcache">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="zh-CN" />
        
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        
        <title>neetproject ver.6</title>
        
        <!--        <link rel="shortcut icon" href="/favicon.ico" /> -->
        <!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'> -->
        <script src="../dev/lib/core.js"></script>
    </head>
    <body>
        <div id="wrapper">
        </div>
        <div id="syscomp">
        </div>
        <script type="text/javascript">
        DataBind.config({mode : 0});
        var vm = new DataBind('a.b.c', {
            data : {
                value:123,
                set:function(value, o){
                    return value;
                },
                get : function(vm){
                   return this.d + vm.s; 
                }
            }, 
            d : 222,
            ss : 13
        }, {
            propagation : false
        });
        var v = new DataBind('', {
            s : {
                set : function(v, o){
                    return Math.min(v, 3000);
                }
            }
        });
        DataBind.ob('a.b', function(v, ov){console.log('a.b', v, ov)});
        vm.ob('data', function(v, ov){console.log('data', v, ov)})
        </script>
    </body>
</html>

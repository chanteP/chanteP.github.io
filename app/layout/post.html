<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="telephone=no" name="format-detection" />
        
        <title>{{ page.title }}</title>
        
        <link rel="shortcut icon" href="/static/images/fav.png" />
        <link rel="stylesheet" media="screen" href="/static/css/neet.css" />
        <script src="/static/lib/fastclick.js"></script>
        <script src="/static/lib/react.js"></script>
        <script src="/static/lib/alpha.base.js"></script>
    </head>
    <body>
    <div id="wrapper" class="main-wrapper scroll-view">
        <div class="wrap post">
{{ content }}
        </div>
    </div>
    <div id="syscomp" class="main-comp">
        <nav id="mainnav" class="main-nav show">
            <ul>
{% include nav.inc %}
            </ul>
        </nav>
    </div>
    <script>
    if(window.top !== window){
        window.addEventListener('onbeforeunload', function(){
            window.top.history.go(-1);
        });
        window.top.alpha && window.top.alpha.listener(document.getElementById('mainnav'))
            .on('click', 'a', function(e){
                e.preventDefault();
                var href = this.getAttribute('href');
                setTimeout(function(){
                    window.top.alpha.load(href);
                }, 0);
                window.top.history.go(-1);
            });
    }
    </script>
    </body>
</html>
